{% extends "base.html" %}

{% block main %}
{% include 'flash_messages.html' %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


<h1 class="section-title">Booking</h1>
<div class="events-container"></div>
</section>
<section id="add-event">
<h1 class="section-title">New Booking for {{g.user.firstname}}</h1>
<form class="form" action="" method="POST" >

    <select id="status" name="facilityID">
        <option value="" disabled selected>Choose Your Facility</option>
        <option value="1">Football Facility</option>
        <option value="2">Tennis Facility</option>
        {% for i in resources %}
        <option>{{i}}</option>
        {% endfor %}
    </select>

    
    <select id="status" name="resourceID">
        <option value="" disabled selected>Choose Your Resource</option>
        <option value="1">Football Field 1</option>
        <option value="2">Football Field 2</option>                                                                      
        <option value="1">Tennis Court 1</option>
        <option value="2">Tennis Court 2</option>
        {% for i in resources %}
        <option>{{i}}</option>
        {% endfor %}
    </select>
   
    <datalist id="startTime">
        <option value="" disabled selected>Choose Your Start Time</option>
        {% for i in startTimes%}
        <option>{{i}}</option>
        {% endfor %}
    </datalist>

    <datalist id="endTime">
        <option value="" disabled selected>Choose Your End Time</option>
        {% for i in endTimes%}
        <option>{{i}}</option>
        {% endfor %}
    </datalist>

    <input type="date" id="status" name="date">

    <input type="time" list="startTime" name="startTime">

    <input type="time" list="endTime" name="endTime">

    <button class="btn btn-primary" type="submit" >Place Booking</button>
</form>
{% endblock %}
