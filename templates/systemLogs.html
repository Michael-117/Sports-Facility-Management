{% extends 'base.html'%}

{% block main%}
<div class = "today"> 
    <div> System Log Report </div>
</div>

<div class = ""> </div>
<div class = "">   
    <table> 
        <thead>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Facility </th>
                <th> Attempted Access Date/Time </th>
         
            </tr>
        </thead>
        {% for i in firstName %}

        <tr>

            <td> {{i}} </td>
            <td> {{lastName[firstName.index(i)]}} </td>
            <td> {{facilityName[firstName.index(i)]}} </td>
            <td> {{readingTime[firstName.index(i)]}} </td>
       
        </tr>
        {% endfor %}
    </table>
</div>

{% end block %}
